{% extends 'personal_blog/base.html' %}

{% block content %}
 <h2 class="my-3 p-4 fw-lighter">Recent Posts</h2>
        <div class="row">
            <div class="blog-posts">
                {% for post in posts %}
                    <div class="card">
                         <div class="card-body">
                                <time class="date">
                                    {{ post.published_date }}
                                </time>
                                <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
                                <a href="{% url 'post_detail' pk=post.pk %}" class=" btn btn-outline-dark btn-sm">Read More</a>
                         </div>
                    </div>
                {% endfor %}
              </div>
        </div>
{% endblock %}
