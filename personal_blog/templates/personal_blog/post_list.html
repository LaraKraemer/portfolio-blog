{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Coding baking stories</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/personal_blog.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    </head>
    <body>
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'post_list' %}">Coding baking stories</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item {% if request.path == '/about/' %}active{% endif %}">
                      <a class="nav-link" href="{% url 'post_list' %}">About</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    <main class="container">
        <h2 class="my-4">Recent Posts</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                {% for post in posts %}
                    <div class="card">
                         <div class="card-body">
                                <time class="date">
                                    {{ post.published_date }}
                                </time>
                                <h5 class="card-title"><a href="">{{ post.title }}</a></h5>
                                <p class="card-text">{{ post.text|linebreaksbr|truncatewords:30 }}</p>
                                <a href="#" class="btn btn-primary">Read More</a>
                         </div>
                    </div>
                {% endfor %}
        </div>
    </div>
</main>
     <footer class="text-center text-white fw-light font-monospace">

    </footer>
    <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>
