{% extends 'personal_blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card">
             <div class="card-body">
                    <time class="date">
                        {{ post.published_date }}
                    </time>
                    <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                    <p class="card-text">{{ post.text|linebreaksbr|truncatewords:30 }}</p>
                    <a href="#" class="btn btn-primary">Read More</a>
             </div>
        </div>
    {% endfor %}
{% endblock %}
