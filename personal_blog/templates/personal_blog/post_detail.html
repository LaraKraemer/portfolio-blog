{% extends 'personal_blog/base.html' %}

{% block content %}
    <div class="post row justify-content-left text-black text-left my-4">
        <div class="post-detail">
            <aside class="actions">
                {% if user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'post_edit' slug=post.slug %}">
                  {% include './icons/pencil-fill.svg' %}
                </a>
                {% endif %}
            </aside>
            {% if post.published_date %}
                <time class="date bg-light text-black rounded px-3 py-1 mb-4">
                    {{ post.published_date }}
                </time>
            {% endif %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|safe }}</p>
            <a href="{% url 'post_list' %}" role="button" class="btn btn-outline-dark btn-sm m-2">ReturnÔ∏è</a>
        </div>
    </div>
{% endblock %}
