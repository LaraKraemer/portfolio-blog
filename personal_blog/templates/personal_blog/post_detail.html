{% extends 'personal_blog/base.html' %}

{% block content %}
    <article class="post">
        <div class="post-detail">
            {% if post.published_date %}
                <time class="date">
                    {{ post.published_date }}
                </time>
            {% endif %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </article>
{% endblock %}
