{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding baking stories</title>
		<link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'myglobal.css' %}">
    </head>
    <body>
         <nav class="navbar navbar-expand-lg">
             <div class="container">
                <a class="navbar-brand" href="{% url 'portfolio' %}">Coding baking stories</a>
                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item {% if request.path == '/about/' %}active{% endif %}">
                      <a class="nav-link" href="{% url 'post_list' %}">Blog</a>
                    </li>
                    </ul>
                    {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu">{% include './icons/file-earmark-plus.svg' %}</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    <main class="container">
                {% block content %}
                {% endblock %}
    </main>
     <footer class="footer">
                <div class="container text-center">
                    <p>© Lara Krämer {% now "Y" %} </p>
                    <a href="https://www.linkedin.com/in/lara-kraemer/"><i class="fa fa-linkedin"></i></a>
                    <a href="https://github.com/LaraKraemer"><i class="fa fa-github"></i></a>
                    <a href="mailto:lara.softwareengineer@gmail.com"><i class="fa fa-envelope"></i></a>
                </div>
    </footer>
    <!-- Bootstrap JS -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
